name: Deploy

on:
  push:
    branches: [dev]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          debug: true 
          script: |
            echo "ğŸš€ Deploying to server..."

            echo "ğŸ“ Changing directory..."
            cd /var/repositories/capstone-vocasia/be-capstone

            echo "â¬‡ï¸ Pulling latest changes..."
            git pull origin dev

            echo "ğŸ“¦ Installing dependencies..."
            npm install

            echo "ğŸ”„ Restarting main application..."
            pm2 restart be-capstone || pm2 start npm --name "be-capstone" -- run prod

            echo "ğŸ”„ Restarting worker..."
            pm2 restart be-worker || pm2 start npm --name "be-worker" -- run worker

            echo "ğŸ’¾ Saving PM2 configuration..."
            pm2 save

            echo "âœ… Deployment completed!"

            echo "ğŸ“Š Current PM2 status:"
            pm2 list
